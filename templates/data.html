<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北单数据</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>北单数据</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>期数</th>
            <th>比赛编号</th>
            <th>赛事</th>
            <th>截止时间</th>
            <th>主队</th>
            <th>让球</th>
            <th>客队</th>
        </tr>
        {{range .beidans}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Period}}</td>
            <td>{{.MatchNumber}}</td>
            <td>{{.Event}}</td>
            <td>{{.Deadline}}</td>
            <td>{{.HomeTeam}}</td>
            <td>{{.Handicap}}</td>
            <td>{{.AwayTeam}}</td>
        </tr>
        {{end}}
    </table>
    <a href="/">返回首页</a>
</body>

</html>
